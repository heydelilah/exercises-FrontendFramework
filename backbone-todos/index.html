<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todos</title>
	<link rel="stylesheet" href="css/todos.css">
</head>
<body>
	<!-- src file -->
	<script src="libs/jquery.js"></script>
	<script src="libs/underscore.js"></script>
	<script src="libs/backbone.js"></script>

	<!-- app file -->
	<script src="app/todos.js"></script>


	<script>
		$(function () {

			var data = [
				{title: 'ming'},
				{title: 'faii'}
			];

			var todos = new app.Todos(data)

			var list = new app.TodoItems({
				collection: todos
			});

			list.render();

			$('body').append(list.el);

		})
	</script>
</body>
</html>

<h2> Add Contact</h2>

<!-- 注意：这里的name赋值非常重要 -->
<form class="form-horizontal" name="newContact">

	<!-- form-field 是自定义的标签 -->
	<form-field record="record" field="firstName" live="false" required="true"></form-field>

	<form-field record="record" field="lastName" live="false" required="true"></form-field>

	<form-field ng-repeat="(k, v) in record | fieldFilter: 'firstName'| fieldFilter: 'lastName'" record="record" field="{{k}}" live="false"></form-field>

	<!-- 新增项目 -->
	<new-field record="record" live="false"></new-field>




	<div class="row form-group">
		<div class="col-sm-offset-2">
			<button class="btn btn-primary" ng-click="save()">Add Contact</button>
		</div>
	</div>
</form>
